<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG 系統</title>
    <!-- 外部樣式 -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@tailwindcss/typography@0.4.1/dist/typography.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold mb-8 text-center text-gray-800">RAG 文檔問答系統</h1>
        
        <!-- 問答區塊 -->
        <section class="section-card">
            <h2 class="text-xl font-semibold mb-4 text-gray-700">提問</h2>
            <form id="queryForm" class="space-y-4">
                <div>
                    <label for="question" class="block text-sm font-medium text-gray-700">問題</label>
                    <textarea id="question" rows="3" 
                        class="mt-1 block w-full rounded-md border-green-500 shadow-sm focus:border-blue-500 focus:ring-blue-500"></textarea>
                </div>

                <div>
                    <label for="similarity" class="block text-sm font-medium text-gray-700">
                        相似度閾值: <span id="similarityValue">0.7</span>
                    </label>
                    <input type="range" id="similarity" name="similarity" 
                           min="0.5" max="0.95" step="0.05" value="0.7"
                           class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                    <div class="flex justify-between text-xs text-gray-500">
                        <span>寬鬆 (0.5)</span>
                        <span>嚴格 (0.95)</span>
                    </div>
                </div>

                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors">
                    提交問題
                </button>
            </form>

            <!-- 回答區域 -->
            <div id="answer" class="mt-6 p-4 bg-gray-50 rounded-lg hidden">
                <h3 class="font-semibold text-lg mb-2">回答：</h3>
                <div id="answerText" class="markdown-body"></div>
                <div id="sources" class="mt-4 text-sm text-gray-600">
                    <h4 class="font-semibold mb-2">來源文檔：</h4>
                    <ul id="sourcesList" class="list-disc pl-5 space-y-1"></ul>
                </div>
            </div>
        </section>

        <!-- 文檔列表區塊 -->
        <section class="section-card">
            <h2 class="text-xl font-semibold mb-4 text-gray-700">文檔列表</h2>
            <div id="documents"></div>
        </section>

        <!-- 上傳區塊 -->
        <section class="section-card">
            <h2 class="text-xl font-semibold mb-4 text-gray-700">上傳新文檔</h2>
            <form id="uploadForm">
                <div id="dropZone" class="drop-zone">
                    <p class="text-base text-gray-600 mb-2">拖拽文件到此處或點擊上傳</p>
                    <p class="text-sm text-gray-500">支持 .txt、.md、.pdf 格式</p>
                    <input type="file" id="fileInput" class="hidden" accept=".txt,.md,.pdf">
                    <button type="button" id="selectFileBtn" 
                        class="mt-4 bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors">
                        選擇文件
                    </button>
                </div>
            </form>
        </section>
    </div>

    <!-- 預覽 Modal -->
    <div id="previewModal" class="fixed inset-0 z-50 hidden">
        <div class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm"></div>
        <div class="fixed inset-0 overflow-y-auto">
            <div class="flex min-h-full items-center justify-center p-4">
                <div class="relative bg-white w-full max-w-4xl rounded-lg shadow-xl">
                    <div class="flex items-center justify-between p-4 border-b">
                        <h3 id="previewTitle" class="text-xl font-medium text-gray-900"></h3>
                        <button type="button" class="text-gray-400 hover:text-gray-500 hover:bg-gray-100 rounded-lg p-2"
                                onclick="closePreviewModal()">
                            <span class="sr-only">關閉</span>
                            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                    <div class="p-6 max-h-[calc(100vh-12rem)] overflow-y-auto">
                        <div id="previewContent" class="markdown-body"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 刪除確認 Modal -->
    <div id="deleteModal" class="fixed inset-0 z-50 hidden">
        <div class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm"></div>
        <div class="flex min-h-full items-center justify-center p-4">
            <div class="bg-white rounded-lg shadow-xl w-full max-w-md">
                <div class="p-6">
                    <h3 class="text-xl font-semibold mb-4">確認刪除</h3>
                    <p class="mb-4">請輸入管理員密碼以刪除文檔：</p>
                    <input type="password" id="adminPassword" 
                        class="w-full p-2 border rounded mb-4 focus:border-blue-500 focus:ring-blue-500" 
                        placeholder="管理員密碼">
                    <div class="flex justify-end space-x-4">
                        <button onclick="closeDeleteModal()" 
                            class="px-4 py-2 bg-gray-100 text-gray-700 rounded-md hover:bg-gray-200 transition-colors">
                            取消
                        </button>
                        <button onclick="confirmDelete()" 
                            class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 transition-colors">
                            確認刪除
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 外部腳本 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/13.0.1/markdown-it.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/lib/marked.umd.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
