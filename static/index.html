<!DOCTYPE html>
<html lang="zh-TW" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 測試系統</title>
    <!-- 外部樣式 -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@tailwindcss/typography@0.4.1/dist/typography.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css">
    <script>
        // 檢查用戶偏好的主題
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
            document.documentElement.classList.remove('light');
        } else {
            document.documentElement.classList.add('light');
            document.documentElement.classList.remove('dark');
        }
    </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen transition-colors duration-300">
    <!-- 導航欄 -->
    <nav class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700" id="mainNav">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="#" class="flex items-center space-x-3">
                <svg class="w-8 h-8 text-blue-600 dark:text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                </svg>
                <span class="self-center text-2xl font-semibold whitespace-nowrap text-gray-900 dark:text-white">AI 測試系統</span>
            </a>
            <button data-collapse-toggle="navbar-main" type="button" 
                    class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 dark:text-gray-400 rounded-lg md:hidden hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:focus:ring-gray-600" 
                    aria-controls="navbar-main" aria-expanded="false">
                <span class="sr-only">打開主選單</span>
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
                </svg>
            </button>
            <div class="hidden w-full md:block md:w-auto" id="navbar-main">
                <div class="flex flex-col md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-transparent dark:bg-gray-800 md:dark:bg-transparent dark:border-gray-700">
                    <a href="/" class="nav-link block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">首頁</a>
                    <a href="/upload.html" class="nav-link block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">上傳文本</a>
                    <a href="/text-input.html" class="nav-link block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">直接輸入</a>
                    <a href="/convert.html" class="nav-link block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">轉文字檔</a>
                    <a href="/help.html" class="nav-link block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">使用說明</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要內容 -->
    <div class="container mx-auto px-4 pt-8">
        <h1 class="text-4xl font-bold mb-8 text-center text-gray-800 dark:text-white">RAG 文本問答系統</h1>
        
        <!-- 問答區塊 -->
        <section class="section-card bg-white dark:bg-gray-800 shadow-lg rounded-xl p-6 mb-1">
            <h2 class="text-xl font-semibold mb-4 text-gray-700 dark:text-gray-200">提問</h2>
            <form id="queryForm" class="space-y-4">
                <div>
                    <label for="question" class="block text-sm font-medium text-gray-700 dark:text-gray-300">請簡述想知道的資訊。<br>相關背景知識庫可由下面文本列表查看。<br>亦可新增知識庫，提供檔案上傳與文字輸入。</label>
                    <textarea id="question" rows="3" 
                        class="mt-1 block w-full rounded-md border-gray-500 dark:border-gray-50 border shadow-sm focus:border-blue-500 focus:ring-blue-500 bg-white dark:bg-gray-700 dark:text-white"></textarea>
                </div>

                <div>
                    <label for="similarity" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                        當檢索結果不夠滿意時，亦可調整相似度閾值，數值越小代表寬容度越高，越容易找到文件，但可能會犧牲精確性。<br>
                        <!-- 新增分隔線 -->
                        <hr class="my-2">
                        相似度閾值: <span id="similarityValue">0.7</span>
                    </label>
                    <input type="range" id="similarity" name="similarity" 
                           min="0.5" max="0.95" step="0.05" value="0.7"
                           class="w-full h-2 bg-gray-200 dark:bg-gray-600 rounded-lg appearance-none cursor-pointer">
                    <div class="flex justify-between text-xs text-gray-500 dark:text-gray-400">
                        <span>寬鬆 (0.5)</span>
                        <span>嚴格 (0.95)</span>
                    </div>
                </div>

                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors">
                    提交問題
                </button>
            </form>

            <!-- 回答區域 -->
            <div id="answer" class="mt-6 p-4 bg-gray-50 dark:bg-gray-700 rounded-lg hidden">
                <h3 class="font-semibold text-lg mb-2 text-gray-800 dark:text-white">回答：</h3>
                <div id="answerText" class="markdown-body dark:prose-dark"></div>
                <div id="sources" class="mt-4 text-sm text-gray-600 dark:text-gray-300">
                    <h4 class="font-semibold mb-2">來源文本：</h4>
                    <ul id="sourcesList" class="list-disc pl-5 space-y-1"></ul>
                </div>
            </div>
        </section>

        <!-- 文本列表區塊 -->
        <section class="section-card bg-white dark:bg-gray-800 shadow-lg rounded-xl p-6 mb-1">
            <h2 class="text-xl font-semibold mb-4 text-gray-700 dark:text-gray-200">文本列表</h2>
            <div id="documents"></div>
        </section>

        <!-- 上傳區塊 -->
        <section class="section-card bg-white dark:bg-gray-800 shadow-lg rounded-xl p-6 mb-1">
            <h2 class="text-xl font-semibold mb-4 text-gray-700 dark:text-gray-200">更新知識庫：上傳新文本</h2>
            <form id="uploadForm">
                <div id="dropZone" class="drop-zone bg-gray-50 dark:bg-gray-700 border-2 border-dashed border-gray-300 dark:border-gray-600 p-4">
                    <p class="text-base text-gray-600 dark:text-gray-300 mb-2">拖拽文件到此處或點擊上傳</p>
                    <p class="text-sm text-gray-500 dark:text-gray-400">相容 .txt、.md 等純文字格式</p>
                    <input type="file" id="fileInput" class="hidden" accept=".txt,.md">
                    <button type="button" id="selectFileBtn" 
                        class="mt-4 bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors">
                        選擇文件
                    </button>
                </div>
            </form>
        </section>

        <!-- 文本輸入區塊 -->
        <section class="section-card bg-white dark:bg-gray-800 shadow-lg rounded-xl p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4 text-gray-700 dark:text-gray-200">更新知識庫：文本輸入</h2>
            <form id="textInputForm" class="space-y-4">
                <div>
                    <label for="docTitle" class="block text-sm font-medium text-gray-700 dark:text-gray-300">文本標題</label>
                    <input type="text" id="docTitle" 
                        class="mt-1 block w-full rounded-md border-gray-500 dark:border-gray-50 border shadow-sm focus:border-blue-500 focus:ring-blue-500 bg-white dark:bg-gray-700 dark:text-white"
                        placeholder="輸入文本標題（不含副檔名）">
                </div>
                <div>
                    <label for="docContent" class="block text-sm font-medium text-gray-700 dark:text-gray-300">文本內容 (可直接貼上文字，且相容 Markdown 格式。)</label>
                    <textarea id="docContent" rows="10" 
                        class="mt-1 block w-full rounded-md border-gray-500 dark:border-gray-50 border shadow-sm focus:border-blue-500 focus:ring-blue-500 bg-white dark:bg-gray-700 dark:text-white font-mono"
                        placeholder="# 標題&#10;## 子標題&#10;- 列表項目&#10;1. 有序列表&#10;```&#10;代碼塊&#10;```"></textarea>
                </div>
                <div class="flex justify-between">
                    <button type="button" id="previewContentBtn" 
                        class="bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 px-4 py-2 rounded-md hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors">
                        預覽內容
                    </button>
                    <button type="submit" id="saveContentBtn" 
                        class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors">
                        保存為文本
                    </button>
                </div>
            </form>
        </section>
    </div>

    <!-- 預覽 Modal -->
    <div id="previewModal" class="modal hidden">
        <div class="modal-backdrop"></div>
        <div class="modal-container">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="previewTitle" class="text-xl font-medium text-gray-900 dark:text-white"></h3>
                    <button type="button" class="text-gray-400 hover:text-gray-500 dark:hover:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg p-2"
                            onclick="closePreviewModal()">
                        <span class="sr-only">關閉</span>
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="previewContent" class="markdown-body dark:prose-dark"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 刪除確認 Modal -->
    <div id="deleteModal" class="modal hidden">
        <div class="modal-backdrop"></div>
        <div class="modal-container">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="text-xl font-semibold text-gray-900 dark:text-white">確認刪除</h3>
                    <button type="button" class="text-gray-400 hover:text-gray-500 dark:hover:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg p-2"
                            onclick="closeDeleteModal()">
                        <span class="sr-only">關閉</span>
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div class="modal-body">
                    <p class="mb-4 text-gray-700 dark:text-gray-300">請輸入管理員密碼以刪除文本：</p>
                    <input type="password" id="adminPassword" 
                        class="w-full p-2 border rounded mb-4 focus:border-blue-500 focus:ring-blue-500 bg-white dark:bg-gray-700 dark:text-white dark:border-gray-600" 
                        placeholder="管理員密碼">
                    <div class="flex justify-end space-x-4">
                        <button type="button" onclick="closeDeleteModal()" 
                            class="px-4 py-2 bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 rounded-md hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors">
                            取消
                        </button>
                        <button type="button" onclick="confirmDelete()" 
                            class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 transition-colors">
                            確認刪除
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 上傳確認 Modal -->
    <div id="uploadModal" class="modal hidden">
        <div class="modal-backdrop"></div>
        <div class="modal-container">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title text-xl font-semibold text-gray-900 dark:text-white">確認上傳</h3>
                    <button type="button" class="text-gray-400 hover:text-gray-500 dark:hover:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg p-2"
                            onclick="closeUploadModal()">
                        <span class="sr-only">關閉</span>
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div class="modal-body">
                    <p class="mb-4 text-gray-700 dark:text-gray-300">請輸入管理員密碼以上傳文本：</p>
                    <input type="password" id="uploadPassword" 
                        class="w-full p-2 border rounded mb-4 focus:border-blue-500 focus:ring-blue-500 bg-white dark:bg-gray-700 dark:text-white dark:border-gray-600" 
                        placeholder="管理員密碼">
                    <div class="flex justify-end space-x-4">
                        <button type="button" class="cancel-btn px-4 py-2 bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 rounded-md hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors">
                            取消
                        </button>
                        <button type="button" class="confirm-btn px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors">
                            確認上傳
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 深色/淺色模式切換按鈕 -->
    <button id="themeToggle" class="fixed bottom-6 right-6 p-3 rounded-full bg-white shadow-lg z-50 transition-all duration-300 hover:shadow-xl">
        <!-- 太陽圖標 (淺色模式顯示) -->
        <svg id="sunIcon" class="w-6 h-6 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="display: block;">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
        </svg>
        <!-- 月亮圖標 (深色模式顯示) -->
        <svg id="moonIcon" class="w-6 h-6 text-blue-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="display: none;">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
        </svg>
    </button>

    <!-- 外部腳本 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/13.0.1/markdown-it.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/lib/marked.umd.js"></script>
    <script src="/js/app.js"></script>
    
    <!-- 主題切換腳本 -->
    <script>
        // 等待頁面完全加載
        window.addEventListener('load', function() {
            // 獲取主題切換按鈕
            const themeToggleBtn = document.getElementById('themeToggle');
            const htmlElement = document.documentElement;
            
            // 檢查當前主題並設置正確的圖標顯示
            function updateThemeIcons() {
                const isDark = htmlElement.classList.contains('dark');
                document.getElementById('sunIcon').style.display = isDark ? 'none' : 'block';
                document.getElementById('moonIcon').style.display = isDark ? 'block' : 'none';
            }
            
            // 初始化時更新圖標
            updateThemeIcons();
            
            // 強制應用深色模式樣式
            function forceStyleRefresh() {
                // 添加一個臨時類別然後移除它，強制瀏覽器重新計算樣式
                document.body.classList.add('theme-refresh');
                setTimeout(() => {
                    document.body.classList.remove('theme-refresh');
                }, 10);
                
                // 特殊處理導航欄
                const mainNav = document.getElementById('mainNav');
                const navItems = document.getElementById('navItems');
                const navbarMain = document.getElementById('navbar-main');
                
                if (htmlElement.classList.contains('dark')) {
                    // 深色模式
                    if (mainNav) mainNav.style.backgroundColor = '#1e1e2d';
                    if (navItems) navItems.style.backgroundColor = '#1e1e2d';
                    if (navbarMain) navbarMain.style.backgroundColor = '#1e1e2d';
                } else {
                    // 淺色模式
                    if (mainNav) mainNav.style.backgroundColor = '';
                    if (navItems) navItems.style.backgroundColor = '';
                    if (navbarMain) navbarMain.style.backgroundColor = '';
                }
                
                // 觸發 resize 事件
                setTimeout(() => {
                    window.dispatchEvent(new Event('resize'));
                }, 50);
            }
            
            // 初始化時強制應用樣式
            forceStyleRefresh();
            
            if (themeToggleBtn) {
                // 只添加一個事件監聽器
                themeToggleBtn.addEventListener('click', function(e) {
                    // 阻止事件冒泡
                    e.preventDefault();
                    e.stopPropagation();
                    
                    console.log('切換主題');
                    
                    // 切換深色/淺色模式
                    if (htmlElement.classList.contains('dark')) {
                        // 切換到淺色模式
                        htmlElement.classList.remove('dark');
                        htmlElement.classList.add('light');
                        localStorage.theme = 'light';
                        console.log('切換到淺色模式');
                    } else {
                        // 切換到深色模式
                        htmlElement.classList.remove('light');
                        htmlElement.classList.add('dark');
                        localStorage.theme = 'dark';
                        console.log('切換到深色模式');
                    }
                    
                    // 更新圖標顯示
                    updateThemeIcons();
                    
                    // 強制重新應用樣式
                    forceStyleRefresh();
                });
                
                console.log('主題切換按鈕事件已綁定');
            } else {
                console.error('找不到主題切換按鈕');
            }
        });
    </script>
</body>
</html>
